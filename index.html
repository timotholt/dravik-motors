<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="mobile-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="logo" id="brand-logo">Loading...</div>
        <ul>
            <li><a href="#models">Models</a></li>
            <li><a href="#customize">Customize</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="hero">
        <div class="hero-slideshow">
            <div class="hero-slide active">
                <img src="images/hero-main.jpg" alt="Luxury Car on Mountain Road">
            </div>
            <div class="hero-slide">
                <img src="images/hero-placeholder-1.jpg" alt="Luxury Car Interior" onerror="this.src='images/hero-main.jpg'">
            </div>
            <div class="hero-slide">
                <img src="images/hero-placeholder-2.jpg" alt="Luxury Car Front View" onerror="this.src='images/hero-main.jpg'">
            </div>
            <div class="hero-slide">
                <img src="images/hero-placeholder-3.jpg" alt="Luxury Car Rear View" onerror="this.src='images/hero-main.jpg'">
            </div>
        </div>
        <div class="hero-content">
            <div class="grid-item car-name">
                <h1 id="car-name">Phantom</h1>
            </div>
            <div class="grid-item blank"></div>
            <div class="grid-item arrow-controls">
                <div class="hero-control prev-slide">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="hero-control next-slide">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="grid-item car-price">
                <p id="car-price">Experience starts at $450,000</p>
            </div>
            <div class="grid-item indicators">
                <div class="hero-indicators">
                    <div class="hero-indicator active" data-slide="0"></div>
                    <div class="hero-indicator" data-slide="1"></div>
                    <div class="hero-indicator" data-slide="2"></div>
                    <div class="hero-indicator" data-slide="3"></div>
                </div>
            </div>
            <div class="grid-item discover-button">
                <button class="cta-button">DISCOVER</button>
            </div>
        </div>
    </section>

    <section id="models">
        <h2>Our Collection</h2>
        <div class="model-selector">
            <div class="model-card" data-image-id="models.phantom.front">
                <img class="car-image" src="" alt="Phantom Front View">
            </div>
            <div class="model-card" data-image-id="models.phantom.side">
                <img class="car-image" src="" alt="Phantom Side View">
            </div>
            <!-- Will be populated by JavaScript -->
        </div>
    </section>

    <section id="customize">
        <h2>Customize Your Vehicle</h2>
        <div class="customizer">
            <div class="car-display" data-image-id="models.phantom.front34">
                <img class="car-image" src="" alt="Phantom 3/4 View">
            </div>
            <div class="controls">
                <div class="color-picker">
                    <h3>Current Color: <span class="selected-color">Loading...</span></h3>
                    <!-- Will be populated by JavaScript -->
                </div>
                <div class="angle-picker">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <section id="features">
        <h2>Signature Features</h2>
        <div class="feature-grid">
            <!-- Will be populated by JavaScript -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form id="inquiry-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <select required>
                    <option value="">Select Model</option>
                    <!-- Will be populated by JavaScript -->
                </select>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Inquiry</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3 id="footer-brand">Loading...</h3>
                <p id="footer-tagline">Loading...</p>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <div class="social-links" id="social-links">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p id="copyright">Loading...</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
