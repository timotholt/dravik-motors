<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo" id="brand-logo">Loading...</div>
        <ul>
            <li><a href="#models">Models</a></li>
            <li><a href="#customize">Customize</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="hero">
        <div class="hero-content">
            <h1 id="hero-title">Loading...</h1>
            <p id="hero-tagline">Loading...</p>
            <button class="cta-button">Explore Models</button>
        </div>
        <div class="hero-image">
            <!-- Will be populated by JavaScript -->
        </div>
    </section>

    <section id="models">
        <h2>Our Collection</h2>
        <div class="model-selector">
            <!-- Will be populated by JavaScript -->
        </div>
    </section>

    <section id="customize">
        <h2>Customize Your Vehicle</h2>
        <div class="customizer">
            <div class="car-display">
                <!-- Will be populated by JavaScript -->
            </div>
            <div class="controls">
                <div class="color-picker">
                    <!-- Will be populated by JavaScript -->
                </div>
                <div class="angle-picker">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <section id="features">
        <h2>Signature Features</h2>
        <div class="feature-grid">
            <!-- Will be populated by JavaScript -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form id="inquiry-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <select required>
                    <option value="">Select Model</option>
                    <!-- Will be populated by JavaScript -->
                </select>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Inquiry</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3 id="footer-brand">Loading...</h3>
                <p id="footer-tagline">Loading...</p>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <div class="social-links" id="social-links">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p id="copyright">Loading...</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
